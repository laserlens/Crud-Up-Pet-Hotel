<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="/assets/vendors/jquery.min.js"></script>
    <script src="/scripts/client.js"></script>
    <script src="/scripts/pop_owners.js"></script>

    <link rel="stylesheet" href="/assets/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Add/Remove</title>
  </head>
  <body>
    <main>
      <h1 class="text-center">Add or Remove a Pet</h1>

      <div class="text-left" id="Owners">
        <h4>Owner's Name</h4>
        <select id="owners_menu">
          <option value="owner_name"></option>
        </select>
      </div>

      <div class="text-left" id="Owners">
        <h4>Pet's Name</h4>
        <select id="pets_menu">
          <option value="pet_name"></option>
        </select>
      </div>

      <div class="container well addFormDiv">
        <form class="addPet">
          <p>
            <label for="pet_name">Pet's Name:</label>
            <input type="text" name="pet_name" id="pet_name">
          </p>
          <p>
            <label for="color">Pet's Color:</label>
            <input type="text" name="color" id="color">
          </p>
          <p>
            <label for="animal_type">Type of Pet:</label>
            <input type="text" name="animal_type" id="animal_type">
          </p>
          <p>
            <input type="submit" class="btn-default btn-success petInfoButton" name="submit" value="Add/Update">
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
