<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="/assets/vendors/jquery.min.js"></script>
    <script src="/scripts/client.js"></script>

    <link rel="stylesheet" href="/assets/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Add/Remove</title>
  </head>
  <body>
    <main class="text-center">
      <div class="text-left" id="Owners"></div>
      <h1>Add or Remove a Pet</h1>
      <div class="container well addFormDiv">
        <form class="text-right">
          <p>
            <label for="pet_name">Pet's Name:</label>
            <input type="text" name="pet_name" id="pet_name">
          </p>
          <p>
            <label for="color">Pet's Color</label>
            <input type="text" name="color" id="color">
          </p>
          <p>
            <label for="animal_type">Type of Pet</label>
            <input type="text" name="animal_type" id="animal_type">
          </p>
          <p>
            <input type="submit" class="text-center btn-default" name="submit" value="Submit">
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
